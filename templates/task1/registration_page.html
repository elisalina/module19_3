<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Страница регистрации</h1>
    <h3>{{ error }}</h3>
    <form method="post">
        {% csrf_token %}
            <label for="username">'Введите логин:'</label>
            <input type="text" id="username" name="username" maxlength="30" required>

            <label for="password">'Введите пароль</label>
            <input type="text" id="password" name="password" minlength="8" required>

            <label for="repeat_password">'Повторите пароль'</label>
            <input for="text" id="repeat_password" name="repeat_password" minlength="8" required>

            <label for="age">'Введите свой возраст'</label>
            <input type="int" id="age" name="age" maxlength="3" required>

        <button type="submit">Зарегестироваться</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% elif success %}
        <p style="color: green;">{{ success }}</p>
    {% endif %}
</body>
</html>
